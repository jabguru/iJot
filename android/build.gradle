allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

gradle.projectsEvaluated {
    subprojects { subproject ->
        if (subproject.plugins.hasPlugin("com.android.library") || subproject.plugins.hasPlugin("com.android.application")) {
            subproject.tasks.withType(JavaCompile).configureEach {
                // Remove -Werror so warnings donâ€™t fail the build
                it.options.compilerArgs.removeAll { arg -> arg == "-Werror" }
            }
        }
    }
}


